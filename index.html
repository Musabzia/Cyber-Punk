<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="main w-full">

    <nav class="fixed top-0 left-0 px-10 py-3 flex justify-between items-center w-full">
      <img src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3" 
      alt="Cyber Punk 2077" 
      class="w-[160px] mix-blend-screen filter saturate-150 contrast-125">

      <div class="flex items-center gap-4">
        <button class="text-white">Games</button>
        <button class="text-white">Community</button>
        <button class="text-white">News</button>
        <button class="text-white">Store</button>
      </div>
    </nav>

    <div class="w-full h-screen overflow-hidden">
      <img src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3" 
      alt="Cyber Punk 2077" 
      class="absolute top-2/3 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3/4 object-cover mix-blend-screen filter saturate-150 contrast-125">
      <canvas id="canvas"></canvas>
    </div>

    <div class="w-full h-screen overflow-hidden bg-zinc-800">
  </div>

</div>
  <script type="module" src="main.js"></script>
